name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install BlueBuild
        run: |
          # Wir holen uns die funktionierende Version direkt
          curl -L https://github.com/blue-build/cli/releases/download/v0.9.30/blue-build-linux-x86_64 -o blue-build
          chmod +x blue-build

      - name: Build Image (Manual Force)
        run: |
          # Wir nutzen das --no-sign Flag direkt im Befehl
          ./blue-build build ./recipes/recipe.yml --no-sign
