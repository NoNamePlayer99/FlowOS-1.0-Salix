name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Salix Image
        run: |
          # Wir erstellen eine Bau-Anleitung (Dockerfile)
          echo "FROM quay.io/fedora-ostree-desktops/kinoite:41" > Containerfile
          echo "RUN rpm-ostree install kernel-surface surface-control && rpm-ostree cleanup -a" >> Containerfile

          # Wir bauen das Image
          buildah bud -t flow-os:latest .

      - name: Push to GitHub Packages
        run: |
          # Einloggen und hochladen
          echo "${{ github.token }}" | buildah login ghcr.io -u ${{ github.actor }} --password-stdin
          buildah push flow-os:latest docker://ghcr.io/${{ github.repository_owner }}/salix:latest
