name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install BlueBuild CLI
        run: |
          # Offizielles Installations-Skript nutzen
          curl -fsSL https://blue-build.org/install.sh | sh
          # Sicherstellen, dass es im Pfad ist
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build Image
        run: |
          # Den Build-Befehl mit absolutem Pfad und dem No-Sign Flag ausf√ºhren
          $HOME/.local/bin/blue-build build ./recipes/recipe.yml --no-sign
