name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Custom Image
        uses: blue-build/github-action@v1.11
        with:
          recipe: recipe.yml
          registry_token: ${{ github.token }}
          # Wir lassen cosign_private_key komplett weg 
          # und erzwingen keine Signatur
          maximize_build_space: true
