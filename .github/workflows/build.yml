name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install BlueBuild CLI
        uses: blue-build/setup-action@v1.0.0

      - name: Build Image
        run: |
          # Jetzt nutzen wir das installierte Programm direkt
          blue-build build ./recipes/recipe.yml --no-sign
