name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install BlueBuild CLI
        run: |
          # Direkt-Download der Linux-Binary
          curl -L https://github.com/blue-build/cli/releases/download/v0.9.30/blue-build-linux-x86_64 -o blue-build
          chmod +x blue-build
          # Teste ob die Datei existiert und was sie ist
          ls -l blue-build
          ./blue-build --version

      - name: Build Image
        run: |
          ./blue-build build ./recipes/recipe.yml --no-sign
