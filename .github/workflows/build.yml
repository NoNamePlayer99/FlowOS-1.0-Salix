name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Image mit Podman
        run: |
          # Wir bauen das Image direkt mit den Standard-Tools von GitHub
          # Wir nutzen das Basis-Image von BlueBuild, aber f√ºhren den Befehl selbst aus
          docker run --rm -v $(pwd):/build \
          ghcr.io/blue-build/cli:latest \
          blue-build build /build/recipes/recipe.yml --no-sign
