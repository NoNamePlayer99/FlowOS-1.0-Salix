name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install BlueBuild CLI
        run: |
          curl -L https://github.com/blue-build/cli/releases/latest/download/blue-build-linux-x86_64 -o blue-build
          chmod +x blue-build
          sudo mv blue-build /usr/local/bin/blue-build

      - name: Build Image (Manual Mode)
        run: |
          blue-build build ./recipes/recipe.yml --no-sign
