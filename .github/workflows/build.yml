name: build-flow-os
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          # 1. Installation in einen lokalen Ordner erzwingen
          curl -fsSL https://blue-build.org/install.sh | BINDIR=. sh
          
          # 2. Direkt pr√ºfen, ob die Datei da ist
          ls -l ./blue-build
          
          # 3. Den Build sofort mit dem lokalen Programm starten
          ./blue-build build ./recipes/recipe.yml --no-sign
